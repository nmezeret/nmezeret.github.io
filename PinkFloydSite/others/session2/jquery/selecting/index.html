<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Example</title>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
    </nav>
    <section>
        <p>Some text</p>
        <a href="http://www.jquery.com">A link to jQuery</a>
    </section>
    <script>
    $(document).ready(function(){
        var nav = $("nav");
        var links = $("a");
        var nav_links = $("nav a");

        console.log(nav);
        console.log(links);
        console.log(nav_links);
    });
    </script>
</body>
</html>
