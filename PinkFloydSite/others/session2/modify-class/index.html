<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Modify Class</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <p class="centre">A paragraph</p>
        <p class="centre">Another paragraph</p>
    </section>

    <script>
        var paragraphs = document.getElementsByTagName("p");
        for(var i = 0; i < paragraphs.length; i++) {
            paragraphs[i].className = "right";
        }
    </script>
</body>
</html>
