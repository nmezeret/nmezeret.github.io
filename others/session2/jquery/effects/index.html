<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Example</title>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
    <div class="centre">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
    </div>
    <section>
        <p>Some text
        <a href="http://www.jquery.com">A link to jQuery</a></p>
    </section>
    <script>
    $(document).ready(function(){
        $("p").click(function(){
            $("div.centre").toggle("slow");
        });
    });
    </script>
</body>
</html>
